<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: nowrap; /* Prevents wrapping of images */
            overflow-x: auto; /* Enables horizontal scrolling */
            gap: 15px; /* Adds spacing between images */
            padding: 15px;
        }

        .gallery-container::-webkit-scrollbar {
            height: 8px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background-color: #f5f5f5;
        }

        .gallery-item {
            flex: 0 0 auto; /* Prevents items from shrinking or growing */
            width: 300px; /* Set a fixed width for each image */
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="font-size: 30px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">"Customer Voices: Why Our Appointment System is the Preferred Choice" </h1>
        <div class="gallery-container">
            <div class="gallery-item">
                <a href="https://via.placeholder.com/600" data-lightbox="gallery">
                    <img src="Pink and Grey Modern Beauty Center Business Cards (1) copy 2.png" alt="Gallery Image 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://via.placeholder.com/600" data-lightbox="gallery">
                    <img src="Pink and Grey Modern Beauty Center Business Cards (1).png" alt="Gallery Image 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://via.placeholder.com/600" data-lightbox="gallery">
                    <img src="image.png" alt="Gallery Image 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="https://via.placeholder.com/600" data-lightbox="gallery">
                    <img src="Pink and Grey Modern Beauty Center Business Cards (1) copy.png" alt="Gallery Image 4">
                </a>
            </div>
            <div class="gallery-item">
              <a href="https://via.placeholder.com/600" data-lightbox="gallery">
                  <img src="image5.png" alt="Gallery Image 4">
              </a>
          </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
