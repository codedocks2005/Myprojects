<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - OnTheDot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light grey background */
      color: #333; /* Dark grey text */
    }

    /* Header styling */
    .header {
      background-color: #333; /* Dark grey */
      color: white; /* White text */
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #4CAF50; /* Green accent */
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* Payment form container */
    .payment-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white; /* White form */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .payment-container h2 {
      text-align: center;
      color: #4CAF50; /* Green text */
      margin-bottom: 20px;
    }

    /* Form field styling */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc; /* Light grey border */
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #4CAF50; /* Green focus */
      outline: none;
    }

    /* Button styling */
    .submit-btn {
      background-color: #4CAF50; /* Green button */
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-left: 225px;
    }
 

    .submit-btn:hover {
         transform: scale(1.05);
    
      background-color: #45a049; /* Darker green */
    }

    /* Footer styling */
    .footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333; /* Dark grey */
      color: white; /* White text */
      margin-top: 20px;
    }

    img{
        height: 100px;
        margin-left: -40px;

    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="final1-removebg-preview.png" alt="" >
  </div>

  <!-- Payment Form -->
  <div class="payment-container">
    <h2>Payment Details</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="appointment-id">Appointment ID</label>
        <input type="text" id="appointment-id" name="appointment-id" placeholder="Enter your appointment ID">
      </div>
      <div class="form-group">
        <label for="amount">Payment Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter payment amount">
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method">
          <option value="">Select a method</option>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <button type="button" class="submit-btn" onclick="validateForm()">Submit Payment</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 OnTheDot. All rights reserved.
  </div>

  <script>
    // JavaScript function for form validation
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const appointmentId = document.getElementById("appointment-id").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const paymentMethod = document.getElementById("payment-method").value;

      // Check if all fields are filled
      if (!name || !email || !appointmentId || !amount || !paymentMethod) {
        alert("Please fill in all the fields.");
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Validation passed
      alert("Payment details submitted successfully!");
    }
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
