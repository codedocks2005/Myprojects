<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Appointment Booking
    </title>
    <link rel="stylesheet" href="booking.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

</head>
<body>
    <header>
        <div class="nav">          
        <img src="final1-removebg-preview.png" alt="final1-removebg-preview.png">
    
        <button id="home" onclick="location.href='Homepage.html'">Home</button>
        <button id="login" onclick="location.href='loginpage.html'">Login</button>
        <button id="dashboard" onclick="location.href='Dashboard.html'">Dashboard</button>
        <button id="booking">Booking</button>
 
        <button id="payment">Payment</button>
        <button id="contact1">Contact</button>
    
    </div>
    </header>

    <div id="mainbox1">
        <h2>Select Services:</h2>
        <label for="service1"><input type="radio" name="service" id="service1"> Clinic</label><br>
        <label for="service2"><input type="radio" name="service" id="service2"> Haircut</label><br>
        <label for="service3"><input type="radio" name="service" id="service3"> Spa</label><br>
        <label for="service4"><input type="radio" name="service" id="service4"> Eye checkup</label><br>
     </div>
     
    <div id="mainbox2">
        <h2>Select Date : </h2>
        <div id="calendar"></div>



    </div>
    <div id="mainbox3">
        <h2>Select Time :</h2>
       
<input type="time" id="time" name="time">

        
    </div>
    <div id="mainbox4">
        <h2>Select Provider : </h2>

    </div>

    <div id="confirm-button">
   <button id="confirm">Confirm Appointment</button>
    </div>


    <footer>
        <div id="foot-box">
   <p id="copyright">Copyright &copy; 2023 - All Rights Reserved - <a href="#" style="color: whitesmoke;">Terms and Conditions</a></p>


        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
      
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            headerToolbar: {
              start: 'prev,next today', // Customize toolbar buttons
              center: 'title',
              end: 'dayGridMonth,timeGridWeek,timeGridDay',
            },
            themeSystem: 'standard', // Theme system
            height: 400, // Set height
          });
      
          calendar.render();
        });
      </script>
      
    
</body>
</html>
